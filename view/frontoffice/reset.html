<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../frontoffice/css/reset.css"> <!-- Include your CSS file -->
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Please enter your new password below.</p>
        <form action="" method="POST">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" name="mdp" id="mdp" required placeholder="Enter your new password" />
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" name="confirm_mdp" id="confirm_mdp" required placeholder="Confirm your new password" />
            </div>
            <div class="form-group">
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>
</body>
</html>
